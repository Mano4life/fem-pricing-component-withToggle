<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [pricing-component-withToggle]</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap");
    </style>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/bg-top.svg" id="bg-top" alt="bg-top" />
    <img src="images/bg-bottom.svg" id="bg-bottom" alt="bg-bottom" />
    <div class="wrapper">
      <header>
        <h1>Our Pricing</h1>
        <section
          class="d-flex justify-content-center align-items-center gap-3 mt-4"
        >
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round" onclick="switchPrice()"></span>
          </label>
          <p>Monthly</p>
        </section>
      </header>

      <main class="row">
        <section
          class="col-lg-4 d-flex flex-column align-items-center justify-content-center backOne"
        >
          <div class="title">Basic</div>
          <div class="pricing pricingMonthly hide" id="Monthly">
            <span>&dollar;</span>19.99
          </div>
          <div class="pricing pricingAnnually" id="Annually"><span>&dollar;</span>199.99</div>
          <p class="description">500 GB Storage</p>
          <p class="description">2 Users Allowed</p>
          <p class="description">Send up to 3 GB</p>
          <button class="priceButton second-button">Learn More</button>
        </section>

        <section
          class="col-lg-4 d-flex flex-column align-items-center justify-content-center front"
        >
          <div class="title">Professional</div>
          <div class="pricing pricingMain pricingMonthly hide">
            <span>&dollar;</span>24.99
          </div>
          <div class="pricing pricingMain pricingAnnually">
            <span>&dollar;</span>249.99
          </div>
          <p class="description">1 TB Storage</p>
          <p class="description">5 Users Allowed</p>
          <p class="description">Send up to 10 GB</p>
          <button class="priceButton first-button">Learn More</button>
        </section>

        <section
          class="col-lg-4 d-flex flex-column align-items-center justify-content-center backTwo"
        >
          <div class="title">Master</div>
          <div class="pricing pricingMonthly hide">
            <span>&dollar;</span>39.99
          </div>
          <div class="pricing pricingAnnually"><span>&dollar;</span>399.99</div>
          <p class="description">2 TB Storage</p>
          <p class="description">10 Users Allowed</p>
          <p class="description">Send up to 20 GB</p>
          <button class="priceButton second-button">Learn More</button>
        </section>
      </main>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
  </body>
</html>
